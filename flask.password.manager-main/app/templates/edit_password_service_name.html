{% extends 'base.html' %}

{% block content %}
<h2>Edit Service Name</h2>
<form method="POST">
    <div class="form-group">
        <label for="service_name">New Service Name:</label>
        <input type="text" class="form-control" id="service_name" name="service_name" value="{{ password.service_name }}" required>
    </div>
    <a href="{{ url_for('index') }}" class="btn btn-secondary">Back</a>
    <button type="submit" class="btn btn-primary">Save</button>
</form>
{% endblock %}
